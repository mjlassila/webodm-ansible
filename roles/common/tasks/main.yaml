---
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install common tools
  ansible.builtin.apt:
    name:
      - git
      - curl
      - ca-certificates
      - python3
      - python3-pip
      - gnupg
      - lsb-release
    state: present
